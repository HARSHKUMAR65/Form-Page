<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="logo">
                <img src="https://images.unsplash.com/photo-1599305445671-ac291c95aaa9?q=80&w=2069&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    width="30%" alt="">
            </div>
            <h1>Login</h1>
            <form action="" id="form">
                <label for="name">Email</label>
                <input type="text" id="email" placeholder="Enter your email like gHl5X@example.com">
                <label for="name">Password</label>
                <input type="password" id="password" placeholder="Enter your password like 12345678">
                <button type="submit" id="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
<script>
    const form = document.querySelector('#form');
    const email = document.querySelector('#email');
    const password = document.querySelector('#password');
    const submit = document.querySelector('#submit');
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    const passwordRegex = /^.{8,}$/;
    form.addEventListener('submit', (e) => {
        e.preventDefault();
        if (email.value === '' || password.value === '') {
            alert('please enter email and password');
            return;
        }
        if (emailRegex.test(email.value) && passwordRegex.test(password.value)) {
            alert(`Validation Success for email ${email.value} and password  ${password.value}`);
        } else {
            alert('Validation Failed');
            return;
        }
    })
    submit.addEventListener('click', (e) => {
        form.dispatchEvent('submit');
    })
</script>

</html>
